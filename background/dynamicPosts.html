<!DOCTYPE html><html>
  <head>
    <title>INTERNET TOP 40</title>
    <link rel="stylesheet" href="dynamicPosts.css" />
    <link rel="stylesheet" href="sharingbuttons.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-datepicker/css/bootstrap-datepicker.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Top40 Lists</a>
    </nav>
    <div class="container" style="border: 1px solid #eee; background: #f9f9f9; margin: 1px; max-width: 100%;">
      <form id="searchForm" class="collapse">
        <br/>
        <div class="form-group">
          <div class="input-group mb-2">
            <div class="input-group-prepend" style="z-index: 999;">
              <span class="input-group-text">List Type</span>
            </div>
            <select class="form-control" id="postTypeFilter" style="left: -2px;">
              <option value="youtube:youtube-top40" selected>Youtube - All</option>
              <option value="youtube:youtube-top40-music-for">Youtube - Music Videos</option>
              <option value="youtube:youtube-top40-for">Youtube - Videos</option>
              <option value="news:top40-news">Top40 News</option>
            </select>
          </div>
        </div>
        <!-- filter for friends -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="searchFormCheckbox" id="filterFriendsCheckbox" value="filterFriends" checked>
          <label for="filterFriendsCheckbox">List by friends</label>
          <select multiple class="form-control" id="friendsFilterType">
          </select>
        </div>
        <!-- filter for location -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="searchFormCheckbox" id="filterLocationCheckbox" value="filterLocation">
          <label for="locationFilterType">List by location</label>
          <select class="form-control" id="locationFilterType">
            <option value="Country">Country</option>
            <option value="Region">State/Region</option>
            <option value="City">City</option>
          </select>
          <br/>
          <!-- selections for country-->
          <select class="form-control locationFilterSelections" id="locationFilterCountry" disabled>
            <option value="-1">loading...</option>
          </select>
          <!-- selections for region -->
          <select class="form-control locationFilterSelections" id="locationFilterRegion" style="display: none;" disabled>
            <option value="-1">loading...</option>
          </select>
          <!-- selections for city-->
          <select class="form-control locationFilterSelections" id="locationFilterCity" style="display: none;" disabled>
            <option value="-1">loading...</option>
          </select>
        </div>
        <div class="form-check" style="margin-top: 5px;">
          <label for="dateFilterType">Date between:</label>
          <div class="input-daterange input-group" id="datepicker">
              <div class="input-group-prepend">
                <span class="input-group-text" id="start-addon"><img width="16px" src="open-iconic-master/svg/calendar.svg"></span>
              </div>
              <input type="text" id="startDate" class="input-sm form-control" placeholder="add start" name="start" value="2/2/2018" aria-describedby="start-addon" />

              <span class="input-group-addon" style='margin: 0px 5px;'>to</span>

              <div class="input-group-prepend">
                <span class="input-group-text" id="end-addon"><img width="16px" src="open-iconic-master/svg/calendar.svg"></span>
              </div>
              <input type="text" id="endDate" class="input-sm form-control" placeholder="add end" name="end" aria-describedby="end-addon" />
          </div>
        </div>
        <hr/>
      </form>
      <div class="text-center" style="">
        <button style="margin: 0px 0px 10px 0px;" id="getListBtn" class="btn btn-primary btn-sm" type="submit" disabled>
          Get List
        </button>
        <button style="margin: 0px 0px 10px 0px;" id="hideFilterBtn" class="btn btn-secondary btn-sm" >
          Hide Filters
        </button>
        <button style="margin: 5px 0px 10px 0px; display: none;" id="showFilterBtn" class="btn btn-secondary btn-sm" type="button">
          Show Filters
        </button>
      </div>
  </div>

  <div id="share-buttons" class="text-center" style="text-align: center; display: none;">
    <!-- Sharingbutton Facebook -->
    <a id="facebookSharebutton" class="resp-sharing-button__link" href="https://facebook.com/sharer/sharer.php?u=http%3A%2F%2Fsharingbuttons.io" target="_blank" aria-label="Facebook">
      <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/></svg></div>Facebook</div>
    </a>

    <!-- Sharingbutton Twitter -->
    <a id="twitterShareButton" class="resp-sharing-button__link" href="https://twitter.com/intent/tweet/?text=Super%20fast%20and%20easy%20Social%20Media%20Sharing%20Buttons.%20No%20JavaScript.%20No%20tracking.&amp;url=http%3A%2F%2Fsharingbuttons.io" target="_blank" aria-label="Twitter">
      <div class="resp-sharing-button resp-sharing-button--twitter resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.44 4.83c-.8.37-1.5.38-2.22.02.93-.56.98-.96 1.32-2.02-.88.52-1.86.9-2.9 1.1-.82-.88-2-1.43-3.3-1.43-2.5 0-4.55 2.04-4.55 4.54 0 .36.03.7.1 1.04-3.77-.2-7.12-2-9.36-4.75-.4.67-.6 1.45-.6 2.3 0 1.56.8 2.95 2 3.77-.74-.03-1.44-.23-2.05-.57v.06c0 2.2 1.56 4.03 3.64 4.44-.67.2-1.37.2-2.06.08.58 1.8 2.26 3.12 4.25 3.16C5.78 18.1 3.37 18.74 1 18.46c2 1.3 4.4 2.04 6.97 2.04 8.35 0 12.92-6.92 12.92-12.93 0-.2 0-.4-.02-.6.9-.63 1.96-1.22 2.56-2.14z"/></svg></div>Twitter</div>
    </a>

    <!-- Sharingbutton Google+ -->
    <a id="googleShareButton" class="resp-sharing-button__link" href="https://plus.google.com/share?url=http%3A%2F%2Fsharingbuttons.io" target="_blank" aria-label="Google+">
      <div class="resp-sharing-button resp-sharing-button--google resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.37 12.93c-.73-.52-1.4-1.27-1.4-1.5 0-.43.03-.63.98-1.37 1.23-.97 1.9-2.23 1.9-3.57 0-1.22-.36-2.3-1-3.05h.5c.1 0 .2-.04.28-.1l1.36-.98c.16-.12.23-.34.17-.54-.07-.2-.25-.33-.46-.33H7.6c-.66 0-1.34.12-2 .35-2.23.76-3.78 2.66-3.78 4.6 0 2.76 2.13 4.85 5 4.9-.07.23-.1.45-.1.66 0 .43.1.83.33 1.22h-.08c-2.72 0-5.17 1.34-6.1 3.32-.25.52-.37 1.04-.37 1.56 0 .5.13.98.38 1.44.6 1.04 1.84 1.86 3.55 2.28.87.23 1.82.34 2.8.34.88 0 1.7-.1 2.5-.34 2.4-.7 3.97-2.48 3.97-4.54 0-1.97-.63-3.15-2.33-4.35zm-7.7 4.5c0-1.42 1.8-2.68 3.9-2.68h.05c.45 0 .9.07 1.3.2l.42.28c.96.66 1.6 1.1 1.77 1.8.05.16.07.33.07.5 0 1.8-1.33 2.7-3.96 2.7-1.98 0-3.54-1.23-3.54-2.8zM5.54 3.9c.33-.38.75-.58 1.23-.58h.05c1.35.05 2.64 1.55 2.88 3.35.14 1.02-.08 1.97-.6 2.55-.32.37-.74.56-1.23.56h-.03c-1.32-.04-2.63-1.6-2.87-3.4-.13-1 .08-1.92.58-2.5zM23.5 9.5h-3v-3h-2v3h-3v2h3v3h2v-3h3"/></svg></div>Google+</div>
    </a>

    <!-- Sharingbutton Pinterest -->
    <a id="pinterestShareButton" class="resp-sharing-button__link" href="https://pinterest.com/pin/create/button/?url=http%3A%2F%2Fsharingbuttons.io&amp;media=http%3A%2F%2Fsharingbuttons.io&amp;description=Super%20fast%20and%20easy%20Social%20Media%20Sharing%20Buttons.%20No%20JavaScript.%20No%20tracking." target="_blank" aria-label="Pinterest">
      <div class="resp-sharing-button resp-sharing-button--pinterest resp-sharing-button--medium"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.14.5C5.86.5 2.7 5 2.7 8.75c0 2.27.86 4.3 2.7 5.05.3.12.57 0 .66-.33l.27-1.06c.1-.32.06-.44-.2-.73-.52-.62-.86-1.44-.86-2.6 0-3.33 2.5-6.32 6.5-6.32 3.55 0 5.5 2.17 5.5 5.07 0 3.8-1.7 7.02-4.2 7.02-1.37 0-2.4-1.14-2.07-2.54.4-1.68 1.16-3.48 1.16-4.7 0-1.07-.58-1.98-1.78-1.98-1.4 0-2.55 1.47-2.55 3.42 0 1.25.43 2.1.43 2.1l-1.7 7.2c-.5 2.13-.08 4.75-.04 5 .02.17.22.2.3.1.14-.18 1.82-2.26 2.4-4.33.16-.58.93-3.63.93-3.63.45.88 1.8 1.65 3.22 1.65 4.25 0 7.13-3.87 7.13-9.05C20.5 4.15 17.18.5 12.14.5z"/></svg></div>Pinterest</div>
    </a>
  </div>

  <div style="display: none; margin-top: 3px;" id="results">
  </div>

  <div class="container" class="text-center" style="margin-top: 30px; display: none;" id="loading">
    <br/>
    <p class="text-center" id="loadingSpinner"></p>
    <br/>
    <p class="text-center">Loading list...</p>
  </div>

  <nav id="paginator" style="margin-top: 5px; display: none;">
    <ul class="pagination justify-content-center">
    </ul>
  </nav>

  </body>
  <script src="../content/jquery-3.2.1.min.js"></script>
  <script src="moment.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
  <script src="spin.js"></script>
  <script src="spin.jquery.js"></script>
  <script src="../content/main.js"></script>
  <script src="../content/geolocation.js"></script>
  <script src="../content/youtube.js"></script>

</html>
